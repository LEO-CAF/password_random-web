<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Random PassWord</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="logo.png">
    </head>
    <body>
        <header>
            <img src="logo.png" alt="logo">
            <span>Random Password</span>
        </header>

        <main>
            <button type="button" onclick="pulsante()">Nuova PassWord</button>

            <label><input type="checkbox" id="min" checked="checked"> Alf. Minuscolo</label>
            <label><input type="checkbox" id="masc"> Alf. Maiuscolo</label>
            <label><input type="checkbox" id="num"> Numeri</label>
            <label><input type="checkbox" id="spec"> Car. Speciali</label>

            <label>Lunghezza: <input type="range" id="lung" min="8" max="20" value="8" step="1" oninput="this.nextElementSibling.value=this.value"> <output>8</output></label>

            <p id="pw"></p>
        </main>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
